<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="./index.js"></script>
    <title>Fishy</title>
</head>
<body>
    
    <section class="sidebar">
        <div class="sidebar-container">
            <h1 class="logo">Fishy</h1>
            <ul>
                <form class="form hidden">
                    <div class="form__row">
                        <label class="form__label">Species</label>
                        <select class="form__input form__input--type">
                          <option value="running">Bass</option>
                          <option value="cycling">Carp</option>
                          <option value="cycling">Catfish</option>
                        </select>
                      </div>
                      <div class="form__row">
                        <label class="form__label">Weight</label>
                        <input class="form__input form__input--weight" placeholder="Kilograms" />
                      </div>
                      <div class="form__row">
                        <label class="form__label">Quantity</label>
                        <input
                          class="form__input form__input--quantity"
                          placeholder="Quantity"
                        />
                      </div>
                      <div class="form__row">
                        <label class="form__label">Bait</label>
                        <input
                          class="form__input form__input--bait"
                          placeholder="Bait Type"
                        />
                      </div>
                      <button class="form__btn">OK</button>
                </form>
            </ul>
        </div>
    </section>
        <div id="map"></div>
    
    
    
    
</body>
</html>
